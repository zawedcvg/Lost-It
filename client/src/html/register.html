<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, 
                    initial-scale = 1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <link rel="stylesheet" href="./styles/stylesReg.css" />
    </head>
    <body>
        <h1 class="signup">Sign Up</h1>
        <div class="form-list">
            <form action="signup" method="post" id="form">
                <label>
                    Name:
                    <input name="name" type="text" />
                </label>
                <label>
                    Telegram Id: <span class="optional">(optional)</span>
                    <input name="Telegram Id" type="text" />
                </label>
                <label>
                    Email Address:
                    <input name="Email" type="text" />
                </label>
                <div class="sideform">
                    <form class="something" action="form">
                        <label class="sideform">
                            Password:
                            <input id="pswd" name="password" type="text" />
                        </label>
                        <label class="sideform">
                            Re-enter Password:
                            <input id="cnfrmpswd" name="reentry" type="text" />
                        </label>
                    </form>
                </div>
                <button class="btn" type="form" id="something">Sign Up</button>
            </form>
        </div>
        <span>Already have an account?</span>
        <a class="sign-up" href="./login.html">Login here</a>
        <script src="./register.js"></script>
    </body>
</html>
