<head>

    <title>Edit User-Details</title>
    <link rel="stylesheet" href="../styles/stylesEditUser.css">

<body>
    <div class="container">
        <h1 class="edit-details">Edit user details</h1>
        <form>
            <label class="label-edit-user" for="name">Name :<input class="input-user-details" type="text"></label>
            <label class="label-edit-user" for="teleId">Telegram Id :<input class="input-user-details" type="text"></label>
            <label class="label-edit-user" for="email">Email Address :<input class="input-user-details" type="email"></label>
        </form>
        <button class="btn-edit-user">Apply Changes</button>
        <button class="btn-edit-user">Discard Changes</button>
    </div>
