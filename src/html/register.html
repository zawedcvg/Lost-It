<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, 
                    initial-scale = 1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Registration</title>
        <link rel="stylesheet" href="../styles/stylesReg.css" />
    </head>
    <body>
        <h1 class="signup">Sign Up</h1>
        <div class="form-list">
            <form action="signup" method="post" id="form">
                <label class="label-reg">
                    Name:
                    <input class="input-reg" name="name" type="text" />
                </label>
                <label class="label-reg">
                    Telegram Id: <span class="optional">(optional)</span>
                    <input class="input-reg" name="Telegram Id" type="text" />
                </label>
                <label class="label-reg">
                    Email Address:
                    <input class="input-reg" name="Email" type="text" />
                </label>
                <div class="sideform">
                    <form class="something" action="form">
                        <label class="sideform label-reg">
                            Password:
                            <input
                                class="input-reg"
                                id="pswd"
                                name="password"
                                type="password"
                            />
                        </label>
                        <label class="sideform label-reg">
                            Re-enter Password:
                            <input
                                class="input-reg"
                                id="cnfrmpswd"
                                name="reentry"
                                type="password"
                            />
                        </label>
                    </form>
                </div>
                <button class="btn" type="form" id="something">Sign Up</button>
            </form>
        </div>
        <span>Already have an account?</span>
        <a class="sign-up" href="./login.html">Login here</a>
    </body>
</html>
